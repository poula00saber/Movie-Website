<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Reviews</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/css/Review_Page.css" />
    <link rel="stylesheet" href="/css/css/navbar.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center">
          <a class="navbar-brand">
            <img
              src="../Assets/icon.png"
              width="45"
              height="45"
              class="d-inline-block align-top"
              alt=""
            />
            Movie
          </a>
        </div>
        <div>
          <a href="../html/Home.html">
            <button class="navBtn btn btn-dark">Home</button>
          </a>
          <a href="../html/Movie_Page.html">
            <button class="navBtn btn btn-dark">Movies</button>
          </a>
          <a href="../html/Review.html">
            <button class="navBtn btn btn-dark">Reviews</button>
          </a>

          <a href="../html/About Page.html">
            <button class="navBtn btn btn-dark navBtn-active">About</button>
          </a>
        </div>

        <div class="box">
          <form name="search">
            <img src="../Assets/search-icon4.png" class="search-icon" />
            <input type="text" class="input" name="txt" />
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Customer Reviews</h1>

      <!-- Reviews Grid (2 columns) -->
      <div class="reviews-grid" id="reviews-container">
        <!-- Comments load here -->
      </div>

      <!-- Add Review Button -->
      <button id="open-form-btn" class="add-btn">+ Add Review</button>

      <!-- Hidden Form -->
      <form class="add-review hidden" id="review-form">
        <h2>Add Your Review</h2>
        <input type="text" id="name" placeholder="Your Name" required />
        <textarea id="comment" placeholder="Your Review" required></textarea>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="button" id="cancel-btn" class="cancel-btn">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="/js/review-script.js"></script>
  </body>
</html>
